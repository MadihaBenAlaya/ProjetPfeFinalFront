<app-header></app-header>

<br>
<br>
<div class="container">
    <div class="main-body">

          <!-- Breadcrumb -->

          <!-- /Breadcrumb -->

          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">

                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{userDetails.fullName}}</h4>
                      <p class="text-muted font-size-sm">{{userDetails.diplome}}</p>
                      <p class="text-muted font-size-sm">{{userDetails.specialite}}</p>

                    </div>

                  </div>

                </div>

              </div>
              <br>


            </div>
            <div class="col-md-8" *ngIf="userDetails">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Nom de l'utilisateur</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{userDetails.userName}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Nom complet</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{userDetails.fullName}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{userDetails.email}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Date de naissance</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{userDetails.date_naissance}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Téléphone</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{userDetails.phoneNumber}}
                    </div>
                  </div>
                  <hr>

                  <div class="buttons-container">
                    <div class="col-sm-9">


                      <button mat-raised-button color="primary" (click)="openModifierProfil()">Modifier votre profil</button>

                    </div>
                    <br>

                  </div>
                </div>
              </div>




            </div>
          </div>


        </div>

    </div>
    <app-footer></app-footer>
