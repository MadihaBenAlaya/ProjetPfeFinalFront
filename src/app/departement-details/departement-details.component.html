


<div class="demandeCandidatWrapper">

    <span class="titel" *ngIf="derpartement">Liste des membres du departement {{derpartement.libelle}}</span>

    <div class="row g-0 text-center">
      <div class="col-sm-6 col-md-4">




        <div class="content">
          <div class="mat-elevation-z8">

            <div align="left">
            <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput placeholder="Filter" (keyup)="Filterchange($event)">

            </mat-form-field>
          </div>
            <table mat-table matSort [dataSource]="dataSource">

              <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

              <!-- Position Column -->
              <ng-container matColumnDef="fullName">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Nom et Prenom </th>
                <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="pays">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Pays </th>
                <td mat-cell *matCellDef="let element"> {{element.pays}} </td>
              </ng-container>



              <!-- Symbol Column -->
              <ng-container matColumnDef="ville">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Ville </th>
                <td mat-cell *matCellDef="let element"> {{element.ville}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="diplome">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Diplome </th>
                <td mat-cell *matCellDef="let element"> {{element.diplome}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="date_naissance">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Date de naissance </th>
                <td mat-cell *matCellDef="let element"> {{element.date_naissance}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="departement">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Departement </th>
                <td mat-cell *matCellDef="let element"> {{element.departement.libelle}} </td>
              </ng-container>



              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
          <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>

          </mat-paginator>
        </div>


      </div>

    </div>



  </div>
