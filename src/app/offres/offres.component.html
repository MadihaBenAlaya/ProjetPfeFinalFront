<div class="demandeCandidatWrapper" style="margin-top: 100px;">

  <span class="titel">Liste des offres</span>


  <div class="row">
    <div class="col-10"></div>
    <div class="col-1">
      <button  type="button" mat-raised-button color="primary" class="btn btn-primary" (click)="openDialog()">
      Ajouter
    </button>
    <br>
    <br>
  </div>
  </div>
  <div class="row g-0 text-center">
    <div class="col-sm-6 col-md-4">




      <div class="content">
        <div class="mat-elevation-z8">

          <div align="left">
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput placeholder="Filter" (keyup)="Filterchange($event)">

          </mat-form-field>
        </div>
        <div class="test">
          <table mat-table matSort [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="nomOffre">
              <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Titre </th>
              <td mat-cell *matCellDef="let element"> {{element.nomOffre}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="departement">
              <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Departement </th>
              <td mat-cell *matCellDef="let element"> {{element.departement}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="pays">
              <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Pays </th>
              <td mat-cell *matCellDef="let element"> {{element.pays}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="diplome_demande">
              <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Diplome demandée </th>
              <td mat-cell *matCellDef="let element"> {{element.diplome_demande}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="experience_demandee">
              <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Experience demandée </th>
              <td mat-cell *matCellDef="let element"> {{element.experience_demandee}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="date_debut">
              <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Date debut </th>
              <td mat-cell *matCellDef="let element"> {{element.date_debut}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6"> Action </th>
              <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="openOffreDetails(element.offreID)">Voir plus</button> </td>
            </ng-container>

            <ng-container matColumnDef="action1">
              <th mat-header-cell mat-sort-header *matHeaderCellDef class="fs-6">   </th>
              <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="basic" aria-label="Example icon button with a plus one icon" (click)="openModifierOffre(element.offreID)">
                  <mat-icon>edit</mat-icon>
                </button>


                    <button mat-mini-fab color="warn" aria-label="Example icon button with a menu icon" (click)="openConfirm(element.offreID)">
                      <mat-icon>delete</mat-icon>
                    </button>


              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        </div>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>

        </mat-paginator>
      </div>


    </div>

  </div>



</div>
