<div class="espaceCandidatWrapper" *ngIf="candidatureId && userDetails">


  <div class="master-container">

    <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit(candidatureId,userDetails.id,userDetails.email,userDetails.fullName)">
      <div class="form-body">

        <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>

      </div>

      <div class="form-group">
        <input type="submit" name="submit" id="submit" class="btn btn-primary" mat-dialog-close value="Postuler" />
        <button mat-raised-button mat-dialog-close>Annuler</button>
      </div>
    </form>

  </div>

</div>
